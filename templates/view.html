{% extends 'base.html' %}
{% block content %}
    <h2>Lost & Found Items</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>Item</th><th>Description</th><th>Status</th></tr>
        {% for r in records %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[5] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
